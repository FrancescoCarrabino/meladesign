<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuela Papa - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notebook-container">
        <div class="notebook">
            <img id="notebookSpreadImage" src="" alt="Portfolio spread" loading="lazy">
        <div id="introTextOverlay">
                <p class="intro-line-1">Hi, I'm Mela</p>
                <p class="intro-line-2">This is my <u>portfolio</u>,<br>start flipping through!</p>
            </div>
                <div id="outroTextOverlay">
                <p class="outro-line-1">Thanks for<br>your attention</p>
                <div class="contact-details">
                    <p>Contact:</p>
                    <p>p.manuela99@gmail.com</p>
                    <p>@_melanapapu</p>
                    <p>+39 3895399534</p>
                </div>
            </div>

            <!-- Clickable areas for navigation -->
            <div class="nav-arrow prev-area" id="prevArea" title="Previous Page"></div>
            <div class="nav-arrow next-area" id="nextArea" title="Next Page"></div>
        </div>
            <button id="goToStartBtn" class="overlay-button">
                <svg class="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
                <span>Restart</span>
            </button>

            <button id="goToEndBtn" class="overlay-button">
                <span>Go to End</span>
                <svg class="button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
